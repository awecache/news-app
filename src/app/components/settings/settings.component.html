<div class="container">
  <div class="row justify-content-center">
    <h2>Settings</h2>
  </div>
  <div class="row justify-content-center">
    <form [formGroup]="settingsForm">
      <div *ngIf="!apiKey" class="input-group apikey-input mb-3">
        <label class="label">NewsAPI.org</label>
        <input
          type="text"
          placeholder="API from newsapi.org"
          formControlName="apiKey"
        />
        <div class="help-text">Please enter the API key from newsapi.org</div>
      </div>

      <div *ngIf="apiKey">
        <div class="api-key container mt-3 mb-3">
          API Key : **** **** **** ****
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="button-group">
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            Back
          </button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            [disabled]="!apiKey"
          >
            Delete
          </button>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="onAdd()"
          [disabled]="settingsForm.invalid || apiKey"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
