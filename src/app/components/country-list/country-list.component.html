<p>country-list works!</p>
<div class="top">
  <header>Countries</header>
  <button [routerLink]="['/settings']">Settings</button>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let country of countries">
    {{ country.countryName }}
    <img
      src="{{ country.flagUrl }}"
      alt=""
      class="img-thumbnail rounded float-right"
    />
  </li>
</ul>
